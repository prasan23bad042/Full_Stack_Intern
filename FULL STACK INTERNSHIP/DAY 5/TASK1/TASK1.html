<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      margin: 50px;
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #A{
      font-size: 18px;
      color: coral;
    }
    #B{
      font-size: 36px;
    }
    #C{
      font-weight: 900;
    }
    #D{
      font-weight: 400;
      font-family: 'caveat',cursive;
    }
    #E{
      text-align: right;
    }
    /* Don't change the CSS above, add Your CSS below */

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="A">Color</p>
  <p id="B">Font Size</p>
  <p id="C">Font Weight</p>
  <p id="D">Font Family</p>
  <p id="E">Text Align</p>

  <!-- TODOs

  Link: https://fonts.google.com/specimen/Caveat
  5. Change the <p>Text Align</p> to right align.
  6. Change the the root (html element) font size to 30px -->
</body>

</html>
