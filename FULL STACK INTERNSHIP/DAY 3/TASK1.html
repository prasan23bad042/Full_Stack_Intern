<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Exercise</title>
  </head>
  <body>
    <h1>HTML Table Solution</h1>

    <table border="1">
      <thead>
        <caption>
          Students Grade Table
        </caption>
        <tr>
          <th>Student Name</th>
          <th>Grade</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <!-- TODO: Add 3 more rows of student data -->
        <tr>
          <td>John Doe</td>
          <td>A</td>
          <td>Math</td>
        </tr>
        <!-- Add more rows below -->
        <tr>
          <td>Jane Smith</td>
          <td>B+</td>
          <td>English</td>
        </tr>
        <tr>
          <td>Ali Khan</td>
          <td>A-</td>
          <td>Science</td>
        </tr>
        <tr>
          <td>Maria Garcia</td>
          <td>B</td>
          <td>History</td>
        </tr>
        <tr>
          <td colspan="3">Note: All Students Passed</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
